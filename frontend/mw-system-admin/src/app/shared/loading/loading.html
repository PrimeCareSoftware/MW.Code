<div class="loading-container" [class.fullscreen]="fullScreen" [class.small]="size === 'small'" [class.medium]="size === 'medium'" [class.large]="size === 'large'">
  <div class="spinner-wrapper">
    <div class="spinner"></div>
    @if (message) {
      <p class="loading-message">{{ message }}</p>
    }
  </div>
</div>
