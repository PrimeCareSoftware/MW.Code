<div class="install-prompt" *ngIf="(canInstall$ | async) && showPrompt" @slideUp>
  <div class="install-content">
    <div class="install-info">
      <svg class="install-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      <div class="install-text">
        <h3 class="install-title">Instalar PrimeCare</h3>
        <p class="install-description">Instale o app para acesso rápido e funcionalidades offline</p>
      </div>
    </div>
    <div class="install-actions">
      <button class="btn-dismiss" (click)="dismiss()" type="button">
        Agora não
      </button>
      <button class="btn-install" (click)="install()" type="button">
        Instalar
      </button>
    </div>
  </div>
</div>
