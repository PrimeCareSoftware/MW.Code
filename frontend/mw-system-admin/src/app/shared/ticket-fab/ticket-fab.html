<!-- Floating Action Button -->
<button class="ticket-fab" (click)="openModal()" title="Abrir chamado">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    <line x1="9" y1="10" x2="15" y2="10"/>
    <line x1="12" y1="7" x2="12" y2="13"/>
  </svg>
  @if (hasUnreadTickets) {
    <span class="notification-badge">{{ unreadCount }}</span>
  }
</button>

<!-- Modal -->
@if (showModal()) {
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Abrir Chamado</h2>
        <button class="close-button" (click)="closeModal()" [disabled]="isSubmitting()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="modal-body">
        <!-- Title -->
        <div class="form-group">
          <label for="title">Título *</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="title"
            name="title"
            placeholder="Digite o título do chamado"
            required
            maxlength="200"
            [disabled]="isSubmitting()"
          />
        </div>

        <!-- Type -->
        <div class="form-group">
          <label for="type">Tipo de Chamado *</label>
          <select
            id="type"
            [(ngModel)]="selectedType"
            name="type"
            required
            [disabled]="isSubmitting()"
          >
            @for (type of ticketTypes; track type.value) {
              <option [value]="type.value">{{ type.label }}</option>
            }
          </select>
        </div>

        <!-- Priority -->
        <div class="form-group">
          <label for="priority">Prioridade *</label>
          <select
            id="priority"
            [(ngModel)]="selectedPriority"
            name="priority"
            required
            [disabled]="isSubmitting()"
          >
            @for (priority of ticketPriorities; track priority.value) {
              <option [value]="priority.value">{{ priority.label }}</option>
            }
          </select>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Descrição *</label>
          <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            placeholder="Descreva o problema ou solicitação. Você também pode colar imagens aqui (Ctrl+V)"
            required
            rows="6"
            (paste)="onPaste($event)"
            [disabled]="isSubmitting()"
          ></textarea>
          <small class="help-text">Cole imagens diretamente aqui usando Ctrl+V ou faça upload abaixo</small>
        </div>

        <!-- File Upload -->
        <div class="form-group">
          <label for="file-upload">Anexar Imagens</label>
          <div class="file-upload-container">
            <input
              type="file"
              id="file-upload"
              accept="image/*"
              multiple
              (change)="onFileSelected($event)"
              [disabled]="isSubmitting()"
              style="display: none"
            />
            <button
              type="button"
              class="upload-button"
              (click)="fileInput.click()"
              [disabled]="isSubmitting()"
              #fileInput
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
              Selecionar Imagens
            </button>
          </div>

          <!-- Attachments Preview -->
          @if (attachments.length > 0) {
            <div class="attachments-list">
              @for (file of attachments; track $index) {
                <div class="attachment-item">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                  </svg>
                  <div class="attachment-info">
                    <span class="filename">{{ file.name }}</span>
                    <span class="filesize">{{ formatFileSize(file.size) }}</span>
                  </div>
                  <button
                    type="button"
                    class="remove-button"
                    (click)="removeAttachment($index)"
                    [disabled]="isSubmitting()"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"/>
                      <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                  </button>
                </div>
              }
            </div>
          }
        </div>

        <!-- Actions -->
        <div class="modal-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
            [disabled]="isSubmitting()"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isSubmitting()"
          >
            @if (isSubmitting()) {
              <span class="spinner"></span>
              Enviando...
            } @else {
              Criar Chamado
            }
          </button>
        </div>
      </form>
    </div>
  </div>
}
