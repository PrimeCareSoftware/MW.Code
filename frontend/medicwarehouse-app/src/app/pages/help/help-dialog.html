<div class="help-overlay" *ngIf="isVisible()" (click)="close()" role="dialog" aria-modal="true" aria-labelledby="help-dialog-title">
  <div class="help-dialog" (click)="$event.stopPropagation()" appFocusTrap>
    <div class="help-header">
      <h2 id="help-dialog-title">{{ content?.title }}</h2>
      <div class="help-actions">
        <button class="btn-icon" (click)="openInNewWindow()" aria-label="Abrir ajuda em nova janela">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </button>
        <button class="btn-close" (click)="close()" aria-label="Fechar ajuda">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="help-content">
      <div *ngFor="let section of content?.sections" class="help-section">
        <h3>{{ section.title }}</h3>
        <div [innerHTML]="section.content" class="section-content"></div>

        <div *ngIf="section.testData && section.testData.length > 0" class="test-data-container">
          <h4>Exemplos de Dados VÃ¡lidos para Testes</h4>
          <div *ngFor="let testItem of section.testData" class="test-data-item">
            <div class="test-field">{{ testItem.field }}</div>
            <div class="test-example">Exemplo: <strong>{{ testItem.validExample }}</strong></div>
            <div class="test-description">{{ testItem.description }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="help-footer">
      <button class="btn btn-secondary" (click)="close()">Fechar</button>
      <button class="btn btn-primary" (click)="openInNewWindow()">Abrir em Nova Janela</button>
    </div>
  </div>
</div>
