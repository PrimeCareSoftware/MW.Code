<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Portal do Paciente</mat-card-title>
      <mat-card-subtitle>Acesse sua conta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email ou CPF</mat-label>
          <input matInput formControlName="emailOrCPF" placeholder="Digite seu email ou CPF">
          <mat-error *ngIf="loginForm.get('emailOrCPF')?.hasError('required')">
            Email ou CPF é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Digite sua senha">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || loading" 
                class="full-width login-button">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Entrar</span>
        </button>
      </form>

      <div class="register-link">
        <p>Não tem uma conta? <a routerLink="/auth/register">Cadastre-se aqui</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
