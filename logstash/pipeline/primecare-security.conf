# Logstash Configuration for PrimeCare Security Monitoring
input {
  beats {
    port => 5044
  }
}

filter {
  if [message] =~ /login.*failed/i {
    mutate {
      add_tag => ["failed_login", "security"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "elastic"
    password => "${ELASTICSEARCH_PASSWORD}"
    index => "primecare-logs-%{+YYYY.MM.dd}"
  }
}
