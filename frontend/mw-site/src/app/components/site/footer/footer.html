<footer class="footer">
  <div class="container">
    <div class="footer-main">
      <div class="footer-brand">
        <a routerLink="/" class="footer-logo">
          <h3>Omni Care</h3>
        </a>
        <p>Gestão clínica simplificada para consultórios médicos</p>
      </div>

      <div class="footer-links">
        <div class="footer-column">
          <h4>Produto</h4>
          <ul>
            <li><a routerLink="/pricing">Preços</a></li>
            <li><a routerLink="/clinics">Clínicas</a></li>
            <li><a routerLink="/register">Começar</a></li>
          </ul>
        </div>

        <div class="footer-column">
          <h4>Suporte</h4>
          <ul>
            <li><a routerLink="/contact">Contato</a></li>
            <li><a (click)="openWhatsApp()" style="cursor: pointer;">WhatsApp</a></li>
            <li><a [href]="'mailto:' + companyEmail">Email</a></li>
          </ul>
        </div>

        <div class="footer-column">
          <h4>Legal</h4>
          <ul>
            <li><a routerLink="/terms">Termos</a></li>
            <li><a routerLink="/privacy">Privacidade</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} Omni Care. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>
