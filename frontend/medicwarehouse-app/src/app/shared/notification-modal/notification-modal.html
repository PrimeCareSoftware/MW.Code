<div class="modal-overlay" *ngIf="isVisible()" (click)="onClose()" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal-container" (click)="$event.stopPropagation()" appFocusTrap>
    <div class="modal-header">
      <h2 id="modal-title">{{ notification?.title }}</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Fechar modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="notification-icon" [class.call-patient]="isCallNextPatient">
        <svg *ngIf="isCallNextPatient" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <svg *ngIf="!isCallNextPatient" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      
      <p class="notification-message">{{ notification?.message }}</p>
      
      <div class="notification-details" *ngIf="notification?.data">
        <div class="detail-item" *ngIf="notification?.data?.patientName">
          <strong>Paciente:</strong> {{ notification?.data?.patientName }}
        </div>
        <div class="detail-item" *ngIf="notification?.data?.doctorName">
          <strong>Médico:</strong> {{ notification?.data?.doctorName }}
        </div>
        <div class="detail-item" *ngIf="notification?.data?.roomNumber">
          <strong>Consultório:</strong> {{ notification?.data?.roomNumber }}
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onClose()">
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="onConfirm()">
        Confirmar Leitura
      </button>
    </div>
  </div>
</div>
