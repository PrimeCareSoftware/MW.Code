<header class="header">
  <div class="container">
    <div class="header-content">
      <a routerLink="/" class="logo">
        <img src="/logo.png" alt="Omni Care" class="site-logo" />
      </a>

      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="nav" [class.open]="isMenuOpen">
        <a routerLink="/pricing" routerLinkActive="active">Preços</a>
        <a routerLink="/blog" routerLinkActive="active">Blog</a>
        <a routerLink="/clinics" routerLinkActive="active">Clínicas</a>
        <a routerLink="/contact" routerLinkActive="active">Contato</a>
        <app-theme-toggle></app-theme-toggle>
        
        <!-- Login Dropdown -->
        <div class="login-dropdown-wrapper">
          <button 
            class="btn btn-secondary login-dropdown-trigger" 
            (click)="toggleLoginDropdown()"
            [class.active]="isLoginDropdownOpen"
            aria-label="Menu de login"
            aria-expanded="{{isLoginDropdownOpen}}">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <path d="M8 8a3 3 0 100-6 3 3 0 000 6zM2 14c0-3.314 2.686-6 6-6s6 2.686 6 6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Entrar
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-arrow" aria-hidden="true">
              <path d="M2 4l4 4 4-4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="login-dropdown-menu" [class.show]="isLoginDropdownOpen">
            <a href="/patient-portal" class="dropdown-item" target="_blank" rel="noopener noreferrer" (click)="closeLoginDropdown()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M8 8a3 3 0 100-6 3 3 0 000 6zM2 14c0-3.314 2.686-6 6-6s6 2.686 6 6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Portal do Paciente
            </a>
            <a routerLink="/login" class="dropdown-item" (click)="closeLoginDropdown()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="2" y="2" width="12" height="12" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 5v6M5 8h6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Login no Sistema
            </a>
            <div class="dropdown-divider"></div>
            <a routerLink="/register" class="dropdown-item dropdown-item-primary" (click)="closeLoginDropdown()">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <circle cx="8" cy="8" r="6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 8l1.5 1.5L10 6.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Criar Conta
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
