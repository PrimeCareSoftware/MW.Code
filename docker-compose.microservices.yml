services:
  postgres:
    image: postgres:16-alpine
    container_name: medicwarehouse-postgres
    environment:
      POSTGRES_DB: medicwarehouse
      POSTGRES_USER: postgres
      # SECURITY: POSTGRES_PASSWORD must be set in production. Never use default values in production.
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db-postgres.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - medicwarehouse-network
    healthcheck:
      test: pg_isready -U postgres -d medicwarehouse
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Auth Microservice
  auth-api:
    build:
      context: .
      dockerfile: microservices/auth/MedicSoft.Auth.Api/Dockerfile
    container_name: medicwarehouse-auth-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=medicwarehouse;Username=postgres;Password=${POSTGRES_PASSWORD};Include Error Detail=true
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-MedicWarehouse-SuperSecretKey-2024-Development-MinLength32Chars!}
      - JwtSettings__ExpiryMinutes=60
      - JwtSettings__Issuer=MedicWarehouse
      - JwtSettings__Audience=MedicWarehouse-API
      - Cors__AllowedOrigins__0=http://localhost:4200
      - Cors__AllowedOrigins__1=http://localhost:4201
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medicwarehouse-network

  # Patients Microservice
