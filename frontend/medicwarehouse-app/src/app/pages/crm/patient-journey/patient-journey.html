<app-navbar></app-navbar>

<div class="page-container">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Jornada do Paciente</h1>
      <p class="page-description">Acompanhe a jornada e engajamento dos pacientes</p>
    </div>
    <div class="page-header-actions">
      <button class="btn btn-primary" (click)="onViewAnalytics()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"/>
          <path d="M18 17V9"/>
          <path d="M13 17V5"/>
          <path d="M8 17v-3"/>
        </svg>
        Analytics
      </button>
    </div>
  </div>

  <div class="page-content">
    @if (isLoading()) {
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Carregando jornadas...</p>
      </div>
    } @else if (journeys().length === 0) {
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
          <path d="M9 6h6"/>
        </svg>
        <h3>Nenhuma jornada rastreada</h3>
        <p>As jornadas dos pacientes aparecer√£o aqui.</p>
        <p class="text-muted">Sistema CRM implementado e pronto para uso.</p>
      </div>
    } @else {
      <div class="journey-list">
        <!-- Journey items will be displayed here -->
      </div>
    }
  </div>
</div>
