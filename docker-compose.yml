services:
  postgres:
    image: postgres:16-alpine
    container_name: medicwarehouse-postgres
    environment:
      POSTGRES_DB: medicwarehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db-postgres.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - medicwarehouse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medicwarehouse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: src/MedicSoft.Api/Dockerfile
    container_name: medicwarehouse-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=medicwarehouse;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres};Include Error Detail=true
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-MedicWarehouse-SuperSecretKey-2024-Development-MinLength32Chars!}
      - JwtSettings__ExpiryMinutes=60
      - JwtSettings__Issuer=MedicWarehouse
      - JwtSettings__Audience=MedicWarehouse-API
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medicwarehouse-network

  frontend:
    build:
      context: ./frontend/medicwarehouse-app
      dockerfile: Dockerfile
    container_name: medicwarehouse-frontend
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - medicwarehouse-network

  system-admin:
    build:
      context: ./frontend/mw-system-admin
      dockerfile: Dockerfile
    container_name: medicwarehouse-system-admin
    ports:
      - "4201:4200"
    environment:
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - medicwarehouse-network

volumes:
  postgres_data:

networks:
  medicwarehouse-network:
    driver: bridge
