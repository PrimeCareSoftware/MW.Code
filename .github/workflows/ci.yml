name: CI - Test Frontend e Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests (.NET)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx" --collect:"XPlat Code Coverage"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: '**/TestResults/**/*.trx'
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-reports
        path: '**/TestResults/**/coverage.cobertura.xml'

  frontend-tests:
    name: Frontend Tests (Angular)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend/medicwarehouse-app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/medicwarehouse-app/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless
      env:
        CHROME_BIN: /usr/bin/google-chrome
        CHROMIUM_FLAGS: "--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: frontend/medicwarehouse-app/coverage/
        
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/medicwarehouse-app/package-lock.json
        
    - name: Build backend
      run: dotnet build --configuration Release
      
    - name: Build frontend
      working-directory: frontend/medicwarehouse-app
      run: |
        npm ci
        npm run build
        
    - name: Verify build artifacts
      run: |
        echo "Backend build completed successfully"
        ls -la src/MedicSoft.Api/bin/Release/net8.0/ || true
        echo "Frontend build completed successfully"
        ls -la frontend/medicwarehouse-app/dist/ || true
