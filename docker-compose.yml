version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: medicwarehouse-sqlserver
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: MedicW@rehouse2024!
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/init-db-sqlserver.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - medicwarehouse-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "MedicW@rehouse2024!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: src/MedicSoft.Api/Dockerfile
    container_name: medicwarehouse-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=MedicWarehouse;User Id=sa;Password=MedicW@rehouse2024!;TrustServerCertificate=True;MultipleActiveResultSets=true
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - medicwarehouse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medicwarehouse-frontend
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - medicwarehouse-network

volumes:
  sqlserver_data:

networks:
  medicwarehouse-network:
    driver: bridge