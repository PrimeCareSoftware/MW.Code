version: '3.8'

services:
  # PostgreSQL Database (shared with main application)
  # Note: In production, this would connect to the existing PrimeCare Software database
  postgres:
    image: postgres:16-alpine
    container_name: patient-portal-postgres
    environment:
      POSTGRES_DB: medicwarehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - patient_portal_postgres_data:/var/lib/postgresql/data
    networks:
      - patient-portal-network
    healthcheck:
      test: pg_isready -U postgres -d medicwarehouse
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Patient Portal API
  patient-portal-api:
    build:
      context: ./patient-portal-api
      dockerfile: PatientPortal.Api/Dockerfile
    container_name: patient-portal-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=medicwarehouse;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-PatientPortal-SecretKey-MinLength32Chars-ChangeInProduction!}
      - JwtSettings__ExpiryMinutes=${JWT_EXPIRY_MINUTES:-15}
      - JwtSettings__Issuer=PatientPortal
      - JwtSettings__Audience=PatientPortal-API
      - Cors__AllowedOrigins__0=http://localhost:4202
      - Cors__AllowedOrigins__1=http://patient-portal-frontend:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - patient-portal-network
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Patient Portal Frontend
  patient-portal-frontend:
    build:
      context: ./frontend/patient-portal
      dockerfile: Dockerfile
    container_name: patient-portal-frontend
    ports:
      - "4202:8080"
    environment:
      - API_URL=http://patient-portal-api:8080
    depends_on:
      patient-portal-api:
        condition: service_healthy
    networks:
      - patient-portal-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  patient_portal_postgres_data:

networks:
  patient-portal-network:
    driver: bridge
