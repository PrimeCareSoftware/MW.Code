<div class="error-container">
  <div class="error-content">
    <mat-icon class="error-icon">{{ icon }}</mat-icon>
    <p class="error-message">{{ message }}</p>
    <button 
      *ngIf="showRetry" 
      mat-raised-button 
      color="primary" 
      (click)="onRetry()"
      class="retry-button">
      <mat-icon>refresh</mat-icon>
      {{ retryButtonText }}
    </button>
  </div>
</div>
