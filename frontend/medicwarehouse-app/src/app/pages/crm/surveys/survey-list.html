<app-navbar></app-navbar>

<div class="page-container">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Pesquisas de Satisfação</h1>
      <p class="page-description">Gerencie pesquisas de satisfação e NPS</p>
    </div>
    <div class="page-header-actions">
      <button class="btn btn-primary" (click)="onNewSurvey()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Nova Pesquisa
      </button>
    </div>
  </div>

  <div class="page-content">
    @if (isLoading()) {
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Carregando pesquisas...</p>
      </div>
    } @else if (surveys().length === 0) {
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="9" y1="13" x2="15" y2="13"/>
          <line x1="9" y1="17" x2="13" y2="17"/>
        </svg>
        <h3>Nenhuma pesquisa encontrada</h3>
        <p>As pesquisas de satisfação aparecerão aqui.</p>
        <p class="text-muted">Sistema CRM implementado e pronto para uso.</p>
      </div>
    } @else {
      <div class="survey-list">
        <!-- Survey items will be displayed here -->
      </div>
    }
  </div>
</div>
