<div class="core-layout" [class.sidebar-collapsed]="collapsed()" [class.menu-open]="menuOpen()">
  <header class="header">
    <button class="icon-btn" (click)="toggleMobileMenu()">â˜°</button>
    <strong>Sistema Interno</strong>
    <div class="header-actions">
      <button class="app-btn" [class.app-btn--primary]="currentTheme() === 'light'" (click)="setTheme('light')">Light</button>
      <button class="app-btn" [class.app-btn--primary]="currentTheme() === 'dark'" (click)="setTheme('dark')">Dark</button>
      <button class="app-btn" [class.app-btn--primary]="currentTheme() === 'high-contrast'" (click)="setTheme('high-contrast')">Alto Contraste</button>
      <button class="app-btn" (click)="toggleSidebar()">Colapsar</button>
    </div>
  </header>

  <aside class="sidebar">
    @for (item of menuItems; track item.path) {
      <a [routerLink]="item.path" class="menu-link" (click)="menuOpen.set(false)">{{ item.label }}</a>
    }
  </aside>

  <main class="content page-shell">
    <app-breadcrumb />
    <router-outlet />
  </main>
</div>
