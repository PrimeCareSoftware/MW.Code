version: '3.8'

services:
  seq:
    image: datalust/seq:latest
    container_name: omnicare-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    restart: unless-stopped
    networks:
      - omnicare-network

volumes:
  seq-data:
    driver: local

networks:
  omnicare-network:
    driver: bridge
