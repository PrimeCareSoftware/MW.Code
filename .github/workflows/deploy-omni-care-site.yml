name: Build Omni Care Site

on:
  push:
    branches: [ main ]
    paths:
      - 'omni-care-site/**'
      - '.github/workflows/deploy-omni-care-site.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'omni-care-site/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Omni Care Site
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: omni-care-site
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: omni-care-site/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: omni-care-site-build
        path: omni-care-site/dist
        retention-days: 30
        
    - name: Create build summary
      run: |
        echo "## Omni Care Site Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Site built successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Build output saved to artifacts (retention: 30 days)" >> $GITHUB_STEP_SUMMARY
        echo "- Ready for deployment to production hosting" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "Deploy the build artifacts to your hosting provider (Lovable, Netlify, Vercel, or custom hosting)" >> $GITHUB_STEP_SUMMARY
