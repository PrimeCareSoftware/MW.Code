version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medicwarehouse-postgres
    environment:
      POSTGRES_DB: medicwarehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - medicwarehouse-network

  api:
    build:
      context: .
      dockerfile: src/MedicSoft.Api/Dockerfile
    container_name: medicwarehouse-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=medicwarehouse;Username=postgres;Password=postgres123
    depends_on:
      - postgres
    networks:
      - medicwarehouse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medicwarehouse-frontend
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - medicwarehouse-network

volumes:
  postgres_data:

networks:
  medicwarehouse-network:
    driver: bridge