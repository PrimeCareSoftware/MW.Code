<div class="error-page">
  <div class="error-container">
    <div class="error-content">
      <div class="error-icon">{{ errorInfo.icon }}</div>
      <div class="error-code">{{ errorInfo.code }}</div>
      <h1 class="error-title">{{ errorInfo.title }}</h1>
      <p class="error-message">{{ errorInfo.message }}</p>
      
      <div class="error-actions">
        <a routerLink="/" class="btn btn-accent">
          Voltar para Home
        </a>
        <button (click)="goBack()" class="btn btn-secondary">
          Voltar para PÃ¡gina Anterior
        </button>
      </div>

      <div class="error-help">
        <p>Precisa de ajuda?</p>
        <a routerLink="/contact" class="help-link">Entre em contato conosco</a>
      </div>
    </div>
  </div>
</div>
