<app-navbar></app-navbar>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Bem-vindo ao MedicWarehouse</p>
  </div>

  <div class="dashboard-grid">
    <div class="card" routerLink="/patients">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3>Pacientes</h3>
        <p>Gerenciar cadastro de pacientes</p>
      </div>
    </div>

    <div class="card" routerLink="/appointments">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div class="card-content">
        <h3>Agendamentos</h3>
        <p>Gerenciar consultas e agenda</p>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3>Financeiro</h3>
        <p>Controle de pagamentos</p>
        <span class="badge">Em breve</span>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </div>
      <div class="card-content">
        <h3>Prontuários</h3>
        <p>Histórico médico dos pacientes</p>
        <span class="badge">Em breve</span>
      </div>
    </div>
  </div>

  <div class="quick-actions">
    <h2>Ações Rápidas</h2>
    <div class="actions-grid">
      <button class="action-button" routerLink="/patients/new">
        + Novo Paciente
      </button>
      <button class="action-button" routerLink="/appointments/new">
        + Novo Agendamento
      </button>
    </div>
  </div>
</div>
